    <header >
        <div class="myContainer navbarContainerMobile">
            <nav class="navbar navbar-expand-lg navbar-light px-0">
              <!-- logo here -->
                <a class="navbar-brand logoHolder" href="#">
                    <img src="assets/images/digiMarkLogo_2.png" alt="" class="logo img-fluid">
                </a>

                <button class="navbar-toggler hamburgerIcon" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav ml-auto navbarList">
                    <li class="nav-item active">
                      <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item px-lg-4 px-0">

                    </li>
                    <li class="nav-item px-lg-4 px-0">
                        <a class="nav-link " href="#">Contact</a>
                     </li>
                  </ul>
                  <form class="form-inline my-lg-0  nabarSearchBox">
                    <input class="form-control form-control-sm searchInput" type="search" aria-label="Search">
                    <button class="btn btn-sm searchButton text-light" type="submit">Search</button>
                  </form>

                  <button class="btn btn-sm ml-md-2 ml-0 threeDots">
                    <i class="fas fa-ellipsis-v"></i>
                  </button>

                </div>
              </nav>
        </div>

        <div class="myContainer">
          <div class="parent">
            <div class="row">
              <div class="col-md-6 col-12 order-2 order-md-1">
                 
                <div class="textHolderparent mt-md-4 mt-0">
                    <div class="rightCornerImage">
                      <img src="assets/images/smartObjectImages/image8.png" alt="">
                    </div>
                  <div class="textHolder">
                    <h1 class="heading ">
                      EXTEND YOUR IDEA TO THE WORLD! 
                    </h1>
                    <p class="pragraph   py-3">
                      With DigiMark, you will be able to exercise a global influence of your brand and business. We offer Digital Marketing solutions to all your problems! 
                    </p>
                    <button class="getInTouchButton">
                        GET IN TOUCH
                    </button>
      
                    <div class="socialIconsHolder pt-lg-4 pt-4 d-flex justify-content-center justify-content-md-start">
                        <a href="#" class="socialButtons  m-1"><i class="fab fa-instagram"></i></a>
                        <a href="#" class="socialButtons  m-1"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="socialButtons  m-1"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="socialButtons  m-1"><i class="fab fa-whatsapp"></i></a>
                    </div>
    
                </div>
                </div>
              </div>
              <div class="col-md-6 col-12 order-1 order-md-2">
                <div class="rightContent ">
                  <div class="rightSideText">
                    <img src="assets/images/smartObjectImages/image9.png" alt="">
                    <h6 class="rightHeading">
                        NO.1 DigiMark <br>
                        MARKETING   <br>
                        AGENCY
                    </h6>
                  </div>
  
                  <div class="centerImageHolder">
                    <img src="assets/images/download.png" alt="" >
                  </div>
                </div>

              </div>
            </div>
          </div>
