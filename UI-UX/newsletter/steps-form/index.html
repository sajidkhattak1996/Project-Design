<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Form</title>
    <!-- styles sheet -------------------->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Bootstrap style sheet -------->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="plugins/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- style sheet ended ======================-->
</head>

<body>
    <div class="formParent">
        <div class="formBoxParent ">
            <fieldset class="boxInner">
                <legend class="formLogo">
                    <div class="formLogoHolder">
                        <a href="#">
                            <i class="fas fa-leaf logo"></i>
                            <span class="textMain">
                                <span class="logoText1">steps</span><span class="logoText2">Form</span>
                            </span>
                        </a>
                    </div>
                </legend>
                <div class="boxInnerParent">
                    <div class="wizardSteps">
                        <div class="stepBox " id="box1">
                            <div class="stepLine1 " id="box1Line1"></div>
                            <div class="stepButton">
                                <span class="noButton" id="box1Button">1</span>
                            </div>
                            <div class="stepLine2" id="box1Line2"></div>
                        </div>
                        <div class="stepBox " id="box2">
                            <div class="stepLine1" id="box2Line1"></div>
                            <div class="stepButton">
                                <span class="noButton" id="box2Button">2</span>
                            </div>
                            <div class="stepLine2" id="box2Line2"></div>
                        </div>
                        <div class="stepBox " id="box3">
                            <div class="stepLine1" id="box3Line1"></div>
                            <div class="stepButton">
                                <span class="noButton" id="box3Button">3</span>
                            </div>
                            <div class="stepLine2" id="box3Line2"></div>
                        </div>
                        <div class="stepBox " id="box4">
                            <div class="stepLine1" id="box4Line1"></div>
                            <div class="stepButton" id="box4Button">
                                <span class="noButton" id="box4Line2">4</span>
                            </div>
                            <div class="stepLine2"></div>
                        </div>
                    </div>
                    <div class="wizardStatus">
                        <div class="msgText d-flex justify-content-center">
                            <h6 id="stepStatus" class="text-light m-0">
                     
                            </h6>
                        </div>
                    </div>
                    <div class="wizardFormElements">
                        <form action="" id="myForm">
                            <div class="inputElements" id="inputElement0">
                                <div class="form-group">
                                    <label for="firstName">First Name</label>
                                    <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" maxlength="15">
                                    <small id="firstNameError" class="form-text text-muted"></small>
                                </div>
                                <div class="form-group">
                                    <label for="lastName">Last Name</label>
                                    <input type="text" class="form-control" id="lastName" placeholder="Enter email" value="" maxlength="15">
                                    <small id="lastNameError" class="form-text text-muted"></small>
                                </div>
                            </div>
                            <div class="inputElements" id="inputElement1">
                                <div class="form-group">
                                    <label for="cnic">CNIC</label>
                                    <input type="number" class="form-control" id="cnic" placeholder="Enter your cnic"  required value="">
                                    <small id="cnicError" class="form-text text-muted"></small>
                                </div>
                                <div class="form-group">
                                    <label for="phoneNo">Phone No</label>
                                    <input type="number" class="form-control" id="phoneNo" placeholder="Enter Phone no">
                                    <small id="phoneNoError" class="form-text text-muted"></small>
                                </div>
                            </div>
                            <div class="inputElements" id="inputElement2">
                                <div class="form-group">
                                    <label for="countryName">Country Name</label>
                                    <input type="text" class="form-control" id="countryName" placeholder="Enter your Country">
                                    <small id="countryNameError" class="form-text text-muted"></small>
                                </div>
                                <div class="form-group">
                                    <label for="cityName">City Name</label>
                                    <input type="text" class="form-control" id="cityName" placeholder="Enter your City">
                                    <small id="cityNameError" class="form-text text-muted"></small>
                                </div>
                            </div>
                            <div class="inputElements" id="inputElement3">
                                <div class="form-group">
                                    <label for="postAddress">Post Address</label>
                                    <input type="text" class="form-control" id="postAddress" placeholder="Enter your Post Address">
                                    <small id="postAddressError" class="form-text text-muted"></small>
                                </div>
                                <div class="form-group">
                                    <label for="permanentAddress">Permanent Address</label>
                                    <input type="text" class="form-control" id="permanentAddress" placeholder="Enter your Permanent Address">
                                    <small id="permanentAddressError" class="form-text text-muted"></small>
                                </div>
                            </div>
                              
                           <div class="wizardButton">
                                <button class="formClickButton mr-sm-2 mb-1 mb-sm-0" type="button" id="controlButtonPreview"  onclick=" nextTab(-1)" >
                                    Previous
                                </button>
                                <button class="formClickButton ml-sm-2 mt-1 mt-sm-0" onclick=" nextTab(1)" type="button" id="controlButton">
                                    Next
                                </button>
                            </div>
                        </form>

                    </div>
                </div>
            </fieldset>
        </div>
    </div>
    <script src="plugins/jquery/jquery.min.js"></script>
    <script src="plugins/popper/popper.min.js"></script>
    <script src="plugins/bootstrap/bootstrap.min.js"></script>
    <!-- <script src="js/myscript.js"></script> -->
    <script src="js/myscript.js"></script>
</body>

</html>
